<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">

    <div class="container">
        <div class="signup-content">
            <div class="signup-img">
                <img src="images/form-img.jpg" alt="">
                <div class="signup-img-content">
                    <h2>Register now </h2>
                    <p>while seats are available !</p>
                </div>
            </div>
            <div class="signup-form">
                <form method="post" class="register-form" id="register-form" method="post"
                                      action="../fits/dashboard.php" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-input">
                                <label for="Title" class="required">Title</label>
                                <input type="text" name="title" id="Title" required/>
                            </div>
                            <div class="form-input">
                                <label for="Tag" class="required">Tag</label>
                                <input type="text" name="tag" id="Tag" required/>
                            </div>

                            <div class="form-input">
                                
                                    <div>
                                        <span class="btn btn-default btn-file btn-block">
                                           <label for="Images" class="required">Images</label>
                                          <input name="imgs" id="Images" type="file" multiple="" title="Select an image file" required/>
                                        </span>
                                    </div>
                                    <div class="img-wrapper row"></div>
                               
                            </div>
                            <div class="form-input">
                                <label for="Description" class="required">Description</label>
                                <input type="text" name="description" id="Description" required/>
                            </div>
                            <div class="form-input">
                                <label for="Author" class="required">Author</label>
                                <input type="text" name="author" id="Author" required/>
                            </div>
                            <div class="form-input">
                                <label for="Secondary_description">Secondary description</label>
                                <input type="text" name="Secondary_description" id="Secondary_description" name="secondary_description" />
                            </div>
                            <div class="form-submit">
                            <input type="submit" class="submit" id="submit" name="submit"/>
                            <input type="reset" class="submit" id="reset" name="reset"/>
                        </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/nouislider/nouislider.min.js"></script>
<script src="vendor/wnumb/wNumb.js"></script>
<script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
